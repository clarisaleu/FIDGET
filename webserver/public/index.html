
<!DOCTYPE html>
<html>

  <link type="text/css" rel="stylesheet" href="style.css">
  </head>
  <body onload="init()">


    <img id="fidgetBackground">

    <img id="temperatureBackgroud" src="images/thermostat.png" class="temperatureWrapper">

    <div class="wrapper"><img id = "temperaturePotentimeter" src="images/knob_2.png" class="inner">

<div class="canvasCont">

</div>
    <div id="closet">
